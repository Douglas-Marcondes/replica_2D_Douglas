<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <a href="#">Nossas lojas</a>
        <a href="#">Tenha sua loja</a>
        <a href="#">Regulamentos</a>
        <a href="#">Acessibilidade</a>
        <a href="#">Segurança & Privacidade</a>
        <a href="#">Atendimento</a>
        <span>Compre pelo tel: 0800 773 3838</span>
        <a href="#">Meus pedidos</a>
    </div>

    <div class="main-bar">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Douglas-Marcondes/replica_2D_Douglas/a7fa2b07a0da70a69b85e0fcc8cd4702a9c388a0/magalu-logo.svg" alt="Logo da Loja">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button><img src="https://github.com/Douglas-Marcondes/replica_2D_Douglas/blob/main/pngwing.com%20(4).png?raw=true" alt="Lupa"></button>
        </div>

        <div class="user-options">
            <span>Bem-vindo :) <a href="#">Entre</a> ou <a href="#">Cadastre-se</a></span>
            <a href="#">Ver ofertas para minha região</a>
            <div class="icons">
                <img src="heart-icon.png" alt="Favoritos">
                <img src="bag-icon.png" alt="Sacola de Compras">
            </div>
        </div>
    </div>
</body>
</html>
